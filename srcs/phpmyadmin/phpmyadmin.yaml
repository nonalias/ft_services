apiVersion: v1
kind: Service
metadata:
    name: phpmyadmin-service
    labels:
      type: app
      service: phpmyadmin
spec:
    ports:
    - port: 5000
      protocol: TCP
      targetPort: 5000
    selector:
        type: app
        service: phpmyadmin
    type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
    name: phpmyadmin-deployment
    labels:
        type: app
        service: phpmyadmin
spec:
    selector:
        matchLabels:
            type: app
            service: phpmyadmin
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                type: app
                service: phpmyadmin
        spec:
            containers:
            - image: phpmyadmin-image
              imagePullPolicy: Never
              name: phpmyadmin-container
